<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Training - Department of Sports</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Sports Department Logo">
                <h1>Department of Sports</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="news.html">News</a>
                <a href="players.html">Sports Stars</a>
                <a href="events.html">Events</a>
            </div>
        </nav>
    </header>

    <main class="schedule-training">
        <div class="container">
            <h2>Schedule Training Session</h2>
            <form id="scheduleForm" class="schedule-form">
                <div class="form-group">
                    <label for="trainingType">Training Type</label>
                    <select id="trainingType" name="trainingType" required>
                        <option value="">Select Training Type</option>
                        <option value="morning">Morning Practice</option>
                        <option value="strength">Strength Training</option>
                        <option value="strategy">Team Strategy</option>
                        <option value="skills">Skills Development</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" name="startTime" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (hours)</label>
                    <input type="number" id="duration" name="duration" min="1" max="4" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label>Select Players</label>
                    <div id="playersList" class="players-list">
                        <!-- Players will be populated dynamically -->
                    </div>
                </div>

                <button type="submit" class="cta-button">Schedule Training</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@sports.gov.in</p>
                <p>Phone: +91-XXX-XXXXXXX</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Department of Sports, Government of India. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/schedule-training.js"></script>
</body>
</html>
